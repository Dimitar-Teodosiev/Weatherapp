<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="weather-container">
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="location">New York</div>
        <div class="weather-icon">
            <img src="icons/01d.png" alt="Weather Icon" id="weatherIcon">
        </div>
        <div class="weather-caption" id="weatherCaption">Clear Sky</div>
        <div class="temperature">79Â°C</div>
        <div class="details">
            <div class="detail-item">
                <img src="icons/humidity.png" alt="Humidity Icon">
                <div class="humidity">Humidity: 48%</div>
            </div>
            <div class="detail-item">
                <img src="icons/wind.png" alt="Wind Icon">
                <div class="wind-speed">Wind Speed: 10.29 km/h</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
